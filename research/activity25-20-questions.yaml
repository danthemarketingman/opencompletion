          - yes
          - no
          - set_language
        transitions:
          yes:
            metadata_add:
              final_guess: "correct"
            ai_feedback:
              tokens_for_ai: "Great! I'm glad I guessed it right. Thanks for playing!"
            next_section_and_step: "section_2:step_3"
