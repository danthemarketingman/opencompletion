              ai_guesses: "the-llms-response"
            next_section_and_step: "section_2:step_2"
          no:
            ai_feedback:
              tokens_for_ai: "No worries! Let me know when you're ready for my guess."
            next_section_and_step: "section_2:step_1"
          set_language:
